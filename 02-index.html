    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

<body>

    <!-- clear   清理窗口-->
    <!-- git status -s  检查 -->
    <!-- git add index.html  把index.html 放入git -->
    <!-- git commit -m "提交描述"  提交文件并描述-->

    <!-- 修改之后的文件需要再 git add 才会同步 -->

    <!-- git checkout --index.html  会撤销上次的修改 -->

    <!-- git add .  是将多个文件放入暂存区 -->

    <!-- git reset HEAD index.html   取消index 在暂存区的 -->
    <!-- git reset HEAD .   取消暂存区的所有文件-->


    <!-- git commit -a -m   将修改的文件或者所有文件直接提交，跳过暂存区 -->

    <!-- git rm -f index.js  从仓库、工作区中移除文件 -->

    <!-- git rm --cached index.css  移除仓库中的文件 -->


    <!-- .gitignore文件 忽略规则 -->
    <!-- 1.忽略所有的 .a结尾的文件  *.a -->
    <!-- 但是忽略lib.a这个文件  ！lib.a-->
    <!-- 2.只忽略当前目录下的todo文件，而不忽略suBdir/doto     /todo-->
    <!-- 3.忽略任何目录下名为 build 的文件夹  build/ -->
    <!-- 4.忽略 doc/notes.txt  但不忽略dov/server/arch.txt  doc/*.txt -->
    <!-- 5.忽略doc/ 目录及其所有子目录下的 .pdf文件  doc/**/*.pdf -->


    <!-- 日志查看  git log -->
    <!-- 让日志打印的有规则性 git log -2 --pretty=format:"%h | %an | %ar |%s" -->


    <!-- 在一行上展示所有的提交历史  
        git log --pretty=oneline
    -->

    <!-- 根据指定的提交ID回退到指定的版本
        git reset --hard 提交ID
    -->

    <!-- 在旧版本中又想回到最终的版本  先查看历史的操作的命令
        git reflog --pretty=oneline
        git reset --hard 提交ID
    -->
